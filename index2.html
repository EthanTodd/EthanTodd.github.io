<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title></title>
</head>
<body>
	
	<div class="container">

		<header class="pure-g">
			<div class="pure-u-5-5 header">
				<h1>tic.tac.toe.</h1>
			</div>
		</header>
			

		<div class="pure-g">
			<div class="pure-u-5-5 score">
				<h2>my name and score row</h2>
				<p id="namePlayer1"></p>
				<button id="buttonNamePlayer1">Choose Name</button>
				<p id="namePlayer2"></p>
				<button id="buttonNamePlayer2">Choose Name</button>
			</div>	
		</div>

		
		<div id="modal-player1">
			<input id="input-name-player1"></input>
			<button id="modal-close-player1">Enter</button>
		</div>
		<div id="modal-player2">
			<input id="input-name-player2"></input>
			<button id="modal-close-player2">Enter</button>
		</div>
			

			    <div class="pure-g">
					
					<div class="pure-u-1-3 box square row1 col1 diag1"></div>
					<div class="pure-u-1-3 box square row1 col2"></div>
					<div class="pure-u-1-3 box square row1 col3 diag2"></div>
					
				</div>
				<div class="pure-g">
					
					<div class="pure-u-1-3 box square row2 col1"></div>
					<div class="pure-u-1-3 box square row2 col2 diag1 diag2"></div>
					<div class="pure-u-1-3 box square row2 col3"></div>
					
				</div>
				<div class="pure-g">
					
					<div class="pure-u-1-3 box square row3 col1 diag2"></div>
					<div class="pure-u-1-3 box square row3 col2"></div>
					<div class="pure-u-1-3 box square row3 col3 diag1"></div>
					
				</div>


		<div class="pure-g-1 a">
			<div class="pure-u-1-3"></div>
			<div class="pure-u-1-3"></div>
			<div class="pure-u-1-3"></div>
		</div>
		
	</div>
	

</body>
	<script src="main.js"></script>
</html>
